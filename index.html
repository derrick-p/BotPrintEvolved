<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<meta http-equiv="Content-Type" name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<title>Bot Dance</title>
		<!-- data-main attribute tells require.js to load
		scripts/main.js after require.js loads. -->

		<script src="js/libs/box2d.js" type="text/javascript"></script>
		<script data-main="js/libs/underscore" src="js/libs/underscore.js"></script>

		<script data-main="js/main" src="js/libs/require.js"></script>
		<link rel="stylesheet" type="text/css" href="css/game-ui.css">
		<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<link href="css/jquery.gridster.css" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<div id="alternates_panel" class="main_panel">
				<div id="alternates_grid">
					<!--Grid of options-->
					<div class="gridster">
						<ul>

						</ul>
					</div>
				</div>

				<div id="gene_viz_holder">
					<button id="reroll_population">
						Reroll
					</button>
				</div>

			</div>
			<div id="test_drive_panel" class="main_panel">
				<canvas id="test_drive_canvas"></canvas>
			</div>
			
			<div id="inspector_panel" class="main_panel">
				
			</div>
			<br>

			<div id="build_panel" class="main_panel">
				<div id="debug_output_pane"></div>
			</div>
		</div>

	</body>
</html>
